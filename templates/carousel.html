<div class="container p-0">
  <div class="row d-flex flex-row justify-content-center">
    <div class="col-12 col-md-6 p-0">




      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active menuCarouselImg">
            <img src="{{user_image_urls[0]}}" class="d-block w-100" alt="..." loading="lazy">
          </div>
          {% for url in user_image_urls[1:] %}
          <div class="carousel-item menuCarouselImg">
            <img src="{{url}}" class="d-block w-100" alt="..." loading="lazy">
          </div>
          {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>



    </div>
  </div>
</div>
